---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default-service-name
    includes: [
      'ubuntu-16.04'
    ]
    run_list:
      - recipe[etcd_test::default_service_name]

  - name: service-docker
    run_list:
      - recipe[etcd_test::service_docker]
    excludes: [
      'centos-6'
    ]
  - name: service-docker-multi
    run_list:
      - recipe[etcd_test::service_docker_multi]
  - name: service-systemd
    includes: [
      'debian-9',
      'debian-10',
      'centos-7',
      'fedora-latest',
      'ubuntu-16.04',
      opensuse-leap-15
    ]
    run_list:
      - recipe[etcd_test::service_systemd]

  - name: service-systemd-multi
    includes: [
      'debian-9',
      'debian-10',
      'centos-7',
      'fedora-latest',
      'ubuntu-16.04',
      opensuse-leap-15
    ]
    run_list:
      - recipe[etcd_test::service_systemd_multi]

  - name: keys
    includes: [
      'centos-7'
    ]
    run_list:
      - recipe[etcd_test::keys]

  - name: auto
    run_list:
      - recipe[etcd_test::auto]
